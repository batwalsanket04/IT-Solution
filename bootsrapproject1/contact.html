<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- Css Linkes Below -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    #table-box{
       background-color: #012a52;

       .container{
        color: white;
        font-family: sans-serif;
       }
    }
</style>
<body>


     <div id="table-box" style="">
        <div class="container h-100 text-center mt-3">
          <h1 class="connectwithus ">Connect with us</h1>
          <h1 class="line">Your search will meet destination here</h1>
      </div>
     <form action=""  id="form " style="margin-top: 30px;">
     <div class="container ">
      <div class="input-box " style="margin-left: 0px;">
        <table >
         <tbody>
          <form>
              <div class="row align-content-center">
                 <div class="col-md-6 h-100 mt-4">
                  <input type="text" class="form-control" placeholder="First name">
                 </div>
                 <div class="col-md-6 h-100 mt-4">
                  <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-4 h-100 ">
                      <input type="tel" class="form-control" placeholder="Your Contact Number" required>
                    </div>
                    <div class="col-md-6 mt-4 h-100">
                      <input type="email" class="form-control" placeholder="ex-abc@gmail.com" required>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-sm-2 mt-4 h-100"> </div> -->
                    <div class="col-md-4 mt-4">
                          <input type="text" class="form-control" placeholder="Enter Branch">
                    </div>

                      <div class="col-sm-2 mb-3 h-100"> </div>
                      <div class="col-md-3 h-100">
                        <label for="validationCustom04"></label>
                       <select class="custom-select" id="validationCustom04" required>
                        <option selected disabled value="">Select Your Qualification</option>
                        <option>Graduation</option>
                        <option>Diploma</option>
                        <option>Masters</option>
                        <option>Post Graduation</option>
                       </select>
              
                      </div>
                      

                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-4 h-100">
                          <div class="form-group">
                           <label for="exampleFormControlFile1" class="text-secondary">(* Upload Cv)</label>
                           <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div>
                             <h6 class="text-secondary">(* Upload Only Pdf Format)</h6>
                        </div>
                    </div>

                    <div class="row mt-5">
                       <div class="col-md-4"></div>
                         
                         <div class="col-3 h-100 align-content-center mb-5">
                            <input type="submit" name="Submit" id="" class="btn btn-primary">
                        </div>
                        <div class="col-sm-4">
                            <input type="reset" name="Reset" id="" class="btn btn-danger">
                        </div>
                    </div>
          </form>
          
        
          
        
          </tr>
          </tbody>
        </table>
        </div>
        </div>
      </form>
    </div>
    


<!-- JS Linkes Below -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
